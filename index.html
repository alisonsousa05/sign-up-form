<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="father">
        <div class="left-side">
            <img src="green-photo.jpg" alt="green photo caraio kkkkkk" width="463.63" height="695.2">
            <div class="odin-logo"><img class="odin-photo" src="odin-lined.png" alt="odin" height="100" width="100"><div class="text-odin">ODIN</div></div>
        </div>
        <div class="right-side">
            <div class="first-block">
                <p class="text-block">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p class="text-block">You <em>know</em> you want to.</p>
            </div>
            <div class="second-block">
                <div class="text-block-div">
                    <p class="text-block">Let's do this!</p>
                </div>
                <div class="form-block-div">
                    <form action="./teste.txt" method="get">
                        <div class="div-wrapper">
                            <div class="input-wrapper">
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName">
                            </div>

                            <div class="input-wrapper">
                                <label for="lastName">Last Name</label>
                                <input type="text" name="lastName">
                            </div>
                        </div>  
                        
                        <div class="div-wrapper">
                            <div class="input-wrapper">
                                <label for="email">Email</label>
                                <input type="email" name="email">
                            </div>
                            <div class="input-wrapper">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" name="phoneNumber">
                            </div>
                        </div>
                        
                        <div class="div-wrapper">
                            <div class="input-wrapper">
                                <label for="password">Password</label>
                                <input type="password" name="password">
                            </div>

                            <div class="input-wrapper">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" name="confirmPassword">
                            </div>
                        </div>

                </form>
            </div>
            </div>
            <div class="third-block">
                <button class="button" type="submit">Create Account</button>
                <p>Already have an account? <span style="color:#596D48;">Log in</span></p>
                
            </div>
        </div>
    </div>
</body>
</html>
